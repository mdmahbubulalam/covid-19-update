<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="d-flex justify-content-center mt-5">
                <img src="image/logo.jpg" class="w-25 rounded small-device-width" alt="">
            </div>
            <div class="col-lg-3 col-md-1 col-sm-12"></div>
            <div class="search-box-position col-lg-6 col-md-10 col-sm-12">
                <div class="input-group">
                    <input type="search" class="form-control rounded " id="countryInput"
                        placeholder="Enter your country Name" aria-label="Search" aria-describedby="search-addon" />
                    <button onclick="searchCountry()" type="button" class="btn btn-secondary"
                        id="searchBtn">Search</button>
                </div>
                <h4 class="text-danger text-center" id="errorText"></h4>
            </div>
            <div class="col-lg-3 col-md-1 col-sm-12"></div>
        </div>

        <div class="row mb-4">
            <div class="col-lg-3 col-md-1 col-sm-12"></div>
            <div class="col-lg-6 col-md-10 col-sm-12">
                <div id="covidDetails">

                </div>
            </div>
            <div class="col-lg-3 col-md-1 col-sm-12"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>

</body>

</html>
